{% extends "admin.html" %}

{% block admin_content %}
<div ng-controller="ProjectsCtrl as projCtrl">
  <h2>Projects</h2>
  <hr>
  <div class="row">
    <div class="col-xs-5">
      <form ng-submit="projCtrl.addProject()" name="addProject" class="form-inline">
        <div class="form-group">
          <input class="form-control" name="" type="text" ng-model="project.name" placeholder="Project Name"/>
          <input type="submit" value="Add Project" class="btn btn-primary"/>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <table class="table projects-table" ng-show="projects">
        <thead>
          <tr>
            <th></th>
            <th> Name </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="proj in projects">
            <td></td>
            <td>{$ proj.name $}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
