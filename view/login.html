<html>
  <body>
    <form accept-charset="ascii" action="/login" method="POST">
    <h1> Login </h1>
    <label for="login_field">
      Username
    </label>
    <input autocorrect="off" name="username" id="login_field" type="text"/>
    <label for="password">
      Password
    </label>
    <input name="password" id="password" type="password" />
    <input type="submit" value="Login" />
  </body>
</html>
