{% extends "navbar.html" %}

{% block title %}{{page.Article.Title}}{% endblock %}

{% block posthead_main %}
<link href="/assets/css/editor.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container">
	<div id="editor">
		<form action="/wiki/{{page.Id.Hex()}}" method="POST">
			<input type="text" name="title"
			class="form-control" value="{{page.Article.Title}}" placeholder="タイトル">
			<textarea name="body">{{ page.Article.Body|stringformat:"%s" }}</textarea>
			<div id="output">{{page.Article.Body|markdown|sanitize}}</div>
			{% if isEditor %}
			<input type="submit" class="btn btn-primary" value="Save">
			{% else %}
			<input type="submit" class="btn btn-primary" data-container="body" disabled="disable" value="Save" data-toggle="popover" data-placement="right" data-content="Disable for guest">
			{% endif %}
		</form>
	</div>
</div>
{% endblock %}

{% block exscript %}
<script src="/assets/js/editor.js"></script>
<script type="text/javascript">
  $(function () {
    $('[data-toggle="popover"]').popover('show')
  });
</script>
{% endblock %}
