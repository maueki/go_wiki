{% extends "navbar.html" %}

{% block title %}{{page.Title}}{% endblock %}

{% block posthead %}
<link href="/assets/css/editor.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div id="editor">
	<form action="/wiki/{{page.Id}}" method="POST">
		<input type="text" name="title"
			class="form-control" value="{{page.Title}}" placeholder="タイトル">
		<textarea name="body">{{ page.Body|stringformat:"%s" }}</textarea>
		<div id="output">{{page.Body|markdown|sanitize}}</div>
		<input type="submit" value="Save">
	</form>
</div>
{% endblock %}

{% block exscript %}
<script src="/assets/js/editor.js"></script>
{% endblock %}
